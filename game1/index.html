<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brawl Stars Mini Arena</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial Black', Arial, sans-serif;
            background: linear-gradient(135deg, #ff6b35, #f7931e, #ffd23f);
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .game-container {
            width: 800px;
            height: 600px;
            position: relative;
            background: linear-gradient(45deg, #2c5234, #4a7c59);
            border: 4px solid #ffd23f;
            border-radius: 20px;
            box-shadow: 0 0 30px rgba(0,0,0,0.5);
            overflow: hidden;
        }

        .hud {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 60px;
            background: rgba(0,0,0,0.8);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            z-index: 100;
        }

        .health-bar {
            width: 200px;
            height: 20px;
            background: #333;
            border-radius: 10px;
            overflow: hidden;
            border: 2px solid #ffd23f;
        }

        .health-fill {
            height: 100%;
            background: linear-gradient(90deg, #ff4444, #ff6666);
            transition: width 0.3s;
            border-radius: 8px;
        }

        .score {
            color: #ffd23f;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
        }

        .arena {
            position: absolute;
            top: 60px;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(255,210,63,0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(255,107,53,0.1) 0%, transparent 50%);
        }

        .player {
            position: absolute;
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #4CAF50, #2E7D32);
            border-radius: 50%;
            border: 4px solid #ffd23f;
            transition: all 0.1s;
            cursor: pointer;
            box-shadow: 0 0 20px rgba(76, 175, 80, 0.8);
            z-index: 10;
        }

        .player::before {
            content: 'ü§†';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
        }

        .enemy {
            position: absolute;
            width: 35px;
            height: 35px;
            background: linear-gradient(135deg, #f44336, #ff5722);
            border-radius: 50%;
            border: 2px solid #333;
            box-shadow: 0 0 10px rgba(244, 67, 54, 0.6);
        }

        .enemy::before {
            content: 'üíÄ';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 16px;
        }

        .bullet {
            position: absolute;
            width: 8px;
            height: 8px;
            background: #ffd23f;
            border-radius: 50%;
            box-shadow: 0 0 8px #ffd23f;
        }

        .explosion {
            position: absolute;
            width: 30px;
            height: 30px;
            background: radial-gradient(circle, #ff6b35, #f7931e);
            border-radius: 50%;
            animation: explode 0.3s ease-out forwards;
        }

        @keyframes explode {
            0% { 
                transform: scale(0);
                opacity: 1;
            }
            100% { 
                transform: scale(3);
                opacity: 0;
            }
        }

        .power-up {
            position: absolute;
            width: 25px;
            height: 25px;
            background: linear-gradient(45deg, #9C27B0, #E91E63);
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        .power-up::before {
            content: '‚≠ê';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 16px;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }

        .game-over {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.9);
            display: none;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 200;
        }

        .game-over h2 {
            color: #ff4444;
            font-size: 48px;
            margin-bottom: 20px;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.8);
        }

        .restart-btn {
            padding: 15px 30px;
            font-size: 20px;
            background: linear-gradient(135deg, #4CAF50, #8BC34A);
            border: none;
            border-radius: 10px;
            color: white;
            cursor: pointer;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
            transition: transform 0.2s;
        }

        .restart-btn:hover {
            transform: scale(1.05);
        }

        .controls {
            position: absolute;
            bottom: 20px;
            left: 20px;
            color: white;
            font-size: 12px;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="hud">
            <div>
                <div style="color: white; margin-bottom: 5px;">Can</div>
                <div class="health-bar">
                    <div class="health-fill" id="healthBar"></div>
                </div>
            </div>
            <div class="score">Skor: <span id="score">0</span></div>
        </div>

        <div class="arena" id="arena">
            <div class="player" id="player"></div>
        </div>

        <div class="game-over" id="gameOver">
            <h2>OYUN Bƒ∞TTƒ∞!</h2>
            <p style="color: white; font-size: 18px; margin-bottom: 20px;">Final Skor: <span id="finalScore">0</span></p>
            <button class="restart-btn" onclick="startGame()">Tekrar Oyna</button>
        </div>

        <div class="controls">
            WASD: Hareket | Fare: Ate≈ü Et | Yƒ±ldƒ±zlarƒ± Topla!
        </div>
    </div>

    <script>
        let gameState = {
            player: { x: 400, y: 350, health: 100 },
            enemies: [],
            bullets: [],
            powerUps: [],
            score: 0,
            gameRunning: true,
            keys: {},
            lastEnemySpawn: 0,
            lastPowerUpSpawn: 0,
            enemySpawnRate: 2000
        };

        const arena = document.getElementById('arena');
        const player = document.getElementById('player');
        const healthBar = document.getElementById('healthBar');
        const scoreElement = document.getElementById('score');
        const gameOverScreen = document.getElementById('gameOver');
        const finalScoreElement = document.getElementById('finalScore');

        function startGame() {
            gameState = {
                player: { x: 400, y: 350, health: 100 },
                enemies: [],
                bullets: [],
                powerUps: [],
                score: 0,
                gameRunning: true,
                keys: {},
                lastEnemySpawn: 0,
                lastPowerUpSpawn: 0,
                enemySpawnRate: 2000
            };

            // Clear arena
            arena.innerHTML = '<div class="player" id="player"></div>';
            
            gameOverScreen.style.display = 'none';
            updateHUD();
            gameLoop();
        }

        function updatePlayerPosition() {
            if (!gameState.gameRunning) return;

            const speed = 5;
            let newX = gameState.player.x;
            let newY = gameState.player.y;

            if (gameState.keys['w'] || gameState.keys['W']) newY -= speed;
            if (gameState.keys['s'] || gameState.keys['S']) newY += speed;
            if (gameState.keys['a'] || gameState.keys['A']) newX -= speed;
            if (gameState.keys['d'] || gameState.keys['D']) newX += speed;

            // Keep player in bounds
            newX = Math.max(20, Math.min(760, newX));
            newY = Math.max(20, Math.min(520, newY));

            gameState.player.x = newX;
            gameState.player.y = newY;

            player.style.left = newX + 'px';
            player.style.top = newY + 'px';
        }

        function spawnEnemy() {
            const now = Date.now();
            if (now - gameState.lastEnemySpawn > gameState.enemySpawnRate) {
                const side = Math.floor(Math.random() * 4);
                let x, y;

                switch(side) {
                    case 0: x = Math.random() * 800; y = -35; break; // Top
                    case 1: x = 835; y = Math.random() * 540; break; // Right
                    case 2: x = Math.random() * 800; y = 575; break; // Bottom
                    case 3: x = -35; y = Math.random() * 540; break; // Left
                }

                const enemy = {
                    x: x,
                    y: y,
                    health: 1,
                    element: document.createElement('div')
                };

                enemy.element.className = 'enemy';
                enemy.element.style.left = x + 'px';
                enemy.element.style.top = y + 'px';
                arena.appendChild(enemy.element);

                gameState.enemies.push(enemy);
                gameState.lastEnemySpawn = now;

                // Increase difficulty
                gameState.enemySpawnRate = Math.max(800, gameState.enemySpawnRate - 10);
            }
        }

        function updateEnemies() {
            gameState.enemies.forEach((enemy, index) => {
                // Move towards player
                const dx = gameState.player.x - enemy.x;
                const dy = gameState.player.y - enemy.y;
                const distance = Math.sqrt(dx * dx + dy * dy);
                
                if (distance > 0) {
                    const speed = 2;
                    enemy.x += (dx / distance) * speed;
                    enemy.y += (dy / distance) * speed;
                }

                enemy.element.style.left = enemy.x + 'px';
                enemy.element.style.top = enemy.y + 'px';

                // Check collision with player
                if (distance < 30) {
                    gameState.player.health -= 10;
                    createExplosion(enemy.x, enemy.y);
                    enemy.element.remove();
                    gameState.enemies.splice(index, 1);
                    
                    if (gameState.player.health <= 0) {
                        endGame();
                    }
                }
            });
        }

        function shoot(targetX, targetY) {
            const dx = targetX - gameState.player.x;
            const dy = targetY - gameState.player.y;
            const distance = Math.sqrt(dx * dx + dy * dy);
            
            if (distance > 0) {
                const bullet = {
                    x: gameState.player.x,
                    y: gameState.player.y,
                    vx: (dx / distance) * 8,
                    vy: (dy / distance) * 8,
                    element: document.createElement('div')
                };

                bullet.element.className = 'bullet';
                bullet.element.style.left = bullet.x + 'px';
                bullet.element.style.top = bullet.y + 'px';
                arena.appendChild(bullet.element);

                gameState.bullets.push(bullet);
            }
        }

        function updateBullets() {
            gameState.bullets.forEach((bullet, bulletIndex) => {
                bullet.x += bullet.vx;
                bullet.y += bullet.vy;

                bullet.element.style.left = bullet.x + 'px';
                bullet.element.style.top = bullet.y + 'px';

                // Remove bullets that are out of bounds
                if (bullet.x < 0 || bullet.x > 800 || bullet.y < 0 || bullet.y > 540) {
                    bullet.element.remove();
                    gameState.bullets.splice(bulletIndex, 1);
                    return;
                }

                // Check collision with enemies
                gameState.enemies.forEach((enemy, enemyIndex) => {
                    const dx = bullet.x - enemy.x;
                    const dy = bullet.y - enemy.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);

                    if (distance < 20) {
                        // Hit enemy
                        createExplosion(enemy.x, enemy.y);
                        enemy.element.remove();
                        bullet.element.remove();
                        gameState.enemies.splice(enemyIndex, 1);
                        gameState.bullets.splice(bulletIndex, 1);
                        gameState.score += 10;
                    }
                });
            });
        }

        function spawnPowerUp() {
            const now = Date.now();
            if (now - gameState.lastPowerUpSpawn > 8000) { // Every 8 seconds
                const powerUp = {
                    x: 50 + Math.random() * 700,
                    y: 80 + Math.random() * 400,
                    element: document.createElement('div')
                };

                powerUp.element.className = 'power-up';
                powerUp.element.style.left = powerUp.x + 'px';
                powerUp.element.style.top = powerUp.y + 'px';
                arena.appendChild(powerUp.element);

                gameState.powerUps.push(powerUp);
                gameState.lastPowerUpSpawn = now;
            }
        }

        function updatePowerUps() {
            gameState.powerUps.forEach((powerUp, index) => {
                const dx = gameState.player.x - powerUp.x;
                const dy = gameState.player.y - powerUp.y;
                const distance = Math.sqrt(dx * dx + dy * dy);

                if (distance < 25) {
                    // Collect power-up
                    gameState.player.health = Math.min(100, gameState.player.health + 25);
                    gameState.score += 50;
                    powerUp.element.remove();
                    gameState.powerUps.splice(index, 1);
                }
            });
        }

        function createExplosion(x, y) {
            const explosion = document.createElement('div');
            explosion.className = 'explosion';
            explosion.style.left = (x - 15) + 'px';
            explosion.style.top = (y - 15) + 'px';
            arena.appendChild(explosion);

            setTimeout(() => {
                explosion.remove();
            }, 300);
        }

        function updateHUD() {
            healthBar.style.width = gameState.player.health + '%';
            scoreElement.textContent = gameState.score;
        }

        function endGame() {
            gameState.gameRunning = false;
            finalScoreElement.textContent = gameState.score;
            gameOverScreen.style.display = 'flex';
        }

        function gameLoop() {
            if (!gameState.gameRunning) return;

            updatePlayerPosition();
            spawnEnemy();
            updateEnemies();
            updateBullets();
            spawnPowerUp();
            updatePowerUps();
            updateHUD();

            requestAnimationFrame(gameLoop);
        }

        // Event listeners
        document.addEventListener('keydown', (e) => {
            gameState.keys[e.key] = true;
        });

        document.addEventListener('keyup', (e) => {
            gameState.keys[e.key] = false;
        });

        arena.addEventListener('click', (e) => {
            if (!gameState.gameRunning) return;
            
            const rect = arena.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            shoot(x, y);
        });

        // Start the game
        startGame();
    </script>
</body>
</html>
