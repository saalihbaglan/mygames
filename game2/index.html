<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ye≈üil Kart Bulma Oyunu</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .game-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 600px;
            width: 100%;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }
        
        .cards-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 40px 0;
            flex-wrap: wrap;
        }
        
        .card {
            width: 120px;
            height: 180px;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            transform-style: preserve-3d;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
        
        .card:hover {
            transform: translateY(-10px) scale(1.05);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
        }
        
        .card.flipped {
            transform: rotateY(180deg);
            pointer-events: none;
        }
        
        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 15px;
            backface-visibility: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.2em;
            font-weight: bold;
            color: white;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }
        
        .card-back {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            border: 3px solid #fff;
        }
        
        .card-front {
            transform: rotateY(180deg);
            border: 3px solid #fff;
        }
        
        .green {
            background: linear-gradient(135deg, #56ab2f 0%, #a8e6cf 100%);
        }
        
        .red {
            background: linear-gradient(135deg, #ff416c 0%, #ff4b2b 100%);
        }
        
        .blue {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .score {
            margin: 20px 0;
            font-size: 1.3em;
            color: #333;
        }
        
        .message {
            margin: 20px 0;
            padding: 15px;
            border-radius: 10px;
            font-weight: bold;
            min-height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .success {
            background: linear-gradient(135deg, #d4edda, #c3e6cb);
            color: #155724;
            border: 2px solid #c3e6cb;
        }
        
        .fail {
            background: linear-gradient(135deg, #f8d7da, #f5c6cb);
            color: #721c24;
            border: 2px solid #f5c6cb;
        }
        
        .neutral {
            background: linear-gradient(135deg, #e2e3e5, #d6d8db);
            color: #383d41;
            border: 2px solid #d6d8db;
        }
        
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .stats {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
            flex-wrap: wrap;
        }
        
        .stat {
            background: rgba(255, 255, 255, 0.8);
            padding: 15px;
            border-radius: 10px;
            margin: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            min-width: 80px;
        }
        
        .stat-number {
            font-size: 1.8em;
            font-weight: bold;
            color: #667eea;
        }
        
        .stat-label {
            font-size: 0.9em;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>üÉè Ye≈üil Kartƒ± Bul!</h1>
        <p class="subtitle">3 kart arasƒ±ndan ye≈üil kartƒ± se√ßin</p>
        
        <div class="stats">
            <div class="stat">
                <div class="stat-number" id="wins">0</div>
                <div class="stat-label">Kazanƒ±lan</div>
            </div>
            <div class="stat">
                <div class="stat-number" id="total">0</div>
                <div class="stat-label">Toplam</div>
            </div>
            <div class="stat">
                <div class="stat-number" id="percentage">0%</div>
                <div class="stat-label">Ba≈üarƒ±</div>
            </div>
        </div>
        
        <div class="message neutral" id="message">
            Bir kart se√ßin! üéØ
        </div>
        
        <div class="cards-container" id="cardsContainer">
            <!-- Kartlar buraya gelecek -->
        </div>
        
        <button class="btn" onclick="newGame()">üéÆ Yeni Oyun</button>
        <button class="btn" onclick="resetStats()">üìä ƒ∞statistikleri Sƒ±fƒ±rla</button>
    </div>

    <script>
        let gameState = {
            cards: [],
            greenCardIndex: -1,
            gameOver: false,
            wins: parseInt(localStorage.getItem('cardGameWins') || '0'),
            total: parseInt(localStorage.getItem('cardGameTotal') || '0')
        };
        
        const cardColors = ['red', 'blue'];
        const messages = {
            win: ['üéâ Tebrikler! Ye≈üil kartƒ± buldunuz!', 'üèÜ Harika! Doƒüru se√ßim!', '‚ú® M√ºkemmel! Ye≈üil kart sizin!'],
            lose: ['üòî √úzg√ºn√ºm, bu ye≈üil kart deƒüildi!', '‚ùå Yanlƒ±≈ü se√ßim! Tekrar deneyin.', 'üéØ Bu sefer olmadƒ±! Yeni oyun deneyin.']
        };
        
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }
        
        function createCards() {
            const colors = [...cardColors, 'green'];
            shuffleArray(colors);
            gameState.cards = colors;
            gameState.greenCardIndex = colors.indexOf('green');
            gameState.gameOver = false;
            
            const container = document.getElementById('cardsContainer');
            container.innerHTML = '';
            
            colors.forEach((color, index) => {
                const card = document.createElement('div');
                card.className = 'card';
                card.onclick = () => selectCard(index);
                
                card.innerHTML = `
                    <div class="card-face card-back">
                        <div>üÉè</div>
                    </div>
                    <div class="card-face card-front ${color}">
                        <div>${color === 'green' ? 'üçÄ' : (color === 'red' ? '‚ù§Ô∏è' : 'üíô')}</div>
                    </div>
                `;
                
                container.appendChild(card);
            });
        }
        
        function selectCard(index) {
            if (gameState.gameOver) return;
            
            const cards = document.querySelectorAll('.card');
            const selectedCard = cards[index];
            const messageEl = document.getElementById('message');
            
            // Se√ßilen kartƒ± √ßevir
            selectedCard.classList.add('flipped');
            
            gameState.total++;
            gameState.gameOver = true;
            
            setTimeout(() => {
                // T√ºm kartlarƒ± √ßevir
                cards.forEach(card => card.classList.add('flipped'));
                
                if (index === gameState.greenCardIndex) {
                    gameState.wins++;
                    const randomMessage = messages.win[Math.floor(Math.random() * messages.win.length)];
                    messageEl.textContent = randomMessage;
                    messageEl.className = 'message success';
                } else {
                    const randomMessage = messages.lose[Math.floor(Math.random() * messages.lose.length)];
                    messageEl.textContent = randomMessage;
                    messageEl.className = 'message fail';
                }
                
                updateStats();
                saveStats();
            }, 300);
        }
        
        function updateStats() {
            document.getElementById('wins').textContent = gameState.wins;
            document.getElementById('total').textContent = gameState.total;
            const percentage = gameState.total > 0 ? Math.round((gameState.wins / gameState.total) * 100) : 0;
            document.getElementById('percentage').textContent = percentage + '%';
        }
        
        function saveStats() {
            localStorage.setItem('cardGameWins', gameState.wins.toString());
            localStorage.setItem('cardGameTotal', gameState.total.toString());
        }
        
        function newGame() {
            createCards();
            document.getElementById('message').textContent = 'Bir kart se√ßin! üéØ';
            document.getElementById('message').className = 'message neutral';
        }
        
        function resetStats() {
            if (confirm('ƒ∞statistikleri sƒ±fƒ±rlamak istediƒüinize emin misiniz?')) {
                gameState.wins = 0;
                gameState.total = 0;
                updateStats();
                saveStats();
            }
        }
        
        // Sayfa y√ºklendiƒüinde oyunu ba≈ülat
        window.onload = function() {
            updateStats();
            newGame();
        };
    </script>
</body>
</html>
